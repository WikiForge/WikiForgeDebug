<!doctype html>
<html lang=en>
  <head>
    <title>X-Miraheze-Debug configuration pop-up</title>
    <script src=popup.js></script>
    <link rel=stylesheet href=popup.css />
  </head>
  <body class=hidden>
    <div class=options>
      <div>
        <select class=option name=backend id=backend>
          <option value=mw4.miraheze.org>mw4.miraheze.org</option>
          <option value=mw5.miraheze.org>mw5.miraheze.org</option>
          <option value=mw6.miraheze.org>mw6.miraheze.org</option>
          <option value=mw7.miraheze.org>mw7.miraheze.org</option>
          <option value=test2.miraheze.org>test2.miraheze.org</option>
        </select>
      </div>
    </div>
    <div class=switch-container>
      <div class=switch>
        <input type=checkbox name=switch class="switch-checkbox option" id=enabled>
        <label class=switch-label for=enabled>
          <span class=switch-inner></span>
          <span class=switch-switch></span>
        </label>
      </div>
    </div>
  </body>
</html>
